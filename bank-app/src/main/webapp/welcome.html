<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin and User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-XXXXX" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            background-color: #eee;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
        }

        nav i {
            font-size: 48px;
        }

        section {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Banking Application</h1>
    </header>

    <nav>
        <ul>
            <li><a href="login.jsp?action=admin"><i class="fas fa-user"></i><br>Admin Login</a></li>
            <li><a href="login.jsp?action=customer"><i class="fas fa-cogs"></i><br>Customer Login</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; 2024 Banking Application. All rights reserved.</p>
    </footer>

</body>
</html>
